<html>
<head>
<title>registration form</title>
</head>
<body bgcolor="skyblue">
<center>
<h1><b><u>ILLUSTRATION OF TABLE AND FORM TAGS</u></b></h1>
</center>
<center>
<table border=5 cellpadding=4>
<form action="thanks.html">
<tr>
<td colspan=2><center><b>Registration Form</b></center></td>
</tr>
<tr>
<td>FirstName</td>
<td>
<input type="text" name="firstname" value="enter your firstname" length=20>
</td>
</tr>
<tr>
<td>MiddleName</td>
<td>
<input type="text" name="middlename" value="enter your middlename" length=20>
</td>
</tr>
<tr>
<td>LastName</td>
<td>
<input type="text" name="lastname" value="enter your lastname" length=20>
</td>
</tr>
<tr>
<td>Address</td>
<td>
<textarea name="address" rows=3 columns=50 value="enter your address" rows=3 columns=50></textarea>
</td>
</tr>
<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>
<tr>
<td>Phoneno</td>
<td>
<input type="text" name="phonenumber" value="enter your phonenumber" size=20 maxlength=10>
</td>
</tr>
<tr>
<td>Emailid</td>
<td>
<input type="text" name="emailid" value="enter your emailid" size=25>
</td>
</tr>
<tr>
<td>Photo</td>
<td>
<input type="file" name="photo" width="48" height="48" accept="image/*">
</td>
</tr>
<tr>
<td>Branch</td>
<td>
<select name="branches">
<option selected>IT</option>
<option>CSE</option>
<option>ECE</option>
<option>EEE</option>
<option>Mech</option>
<option>Civil</option>
<option>Met</option> 
</select>
</td>
</tr>
<tr>
<td>Education</td>
<td>
<input type="checkbox" name="education" checked>SSC
<input type="checkbox" name="education">Diploma
<input type="checkbox" name="education">B-tech
<input type="checkbox" name="education">M-tech
</td>
</tr>
<tr>
<td>Require hostel fee/</td>
<td>
<input type="radio" name="type" value="yes">Yes
<input type="radio" name="type" value="no">No
</td>
</tr>
<tr>
<td>You belong to</td>
<td>
<input type="radio" name="k" value="student">Student
<input type="radio" name="k" value="faculty">Faculty
</td>
</tr>
<tr>
<td colspan=2><center>
<input type="submit" value="submit">
<input type="reset" value="reset">
</center>
</td>
</tr>
</form>
</table>
</center>
</body>
</html>
