 <html>
    <head>
        <title>Supercript and Subscript tags</title>
    </head>
    <body bgcolor="pink">
            <center>
            <h1><b><u>ILLUSTRATION OF SUBSCRIPT AND SUPERSCRIPT TAGS</u></b></h1>
            </center>
            <hr>
            <h1 align="center"><u>super script</u></h1>
            <h1 align="center">(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab<sup></sup><br>
            (a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab<sup></sup><br>
            a<sup>2</sup>-b<sup>2</sup>=(a+b)*(a-b)</h1>
            <hr>
            <h1 align="center"><u>sub script</u></h1>
            <h1 align="center">CaO+CO<sub>2</sub>->CaCO<sub>3</sub><br>
                2H<sub>2</sub>+O<sub>2</sub>->2H<sub>2</sub>O<br>
                HCl+NaOH->NaCl+H<sub>2</sub>O</h1>

    </body>
</html>
